<div id="cartSummary">

  <!-- PROMO CODE -->
  <div class="card">
    <div class="card-title">Promo Code</div>

    <div id="promo-applied-box" style="display:none;">
      <div style="display:flex; justify-content:space-between; background:#e3f7e5; border:1px solid #b4e4bd; padding:10px; border-radius:8px;">
        <div>
          <span id="promo-applied-text" style="font-weight:600; color:#2fb344;"></span>
        </div>
        <button onclick="removePromo()" class="outline" style="padding:4px 8px">X</button>
      </div>
    </div>

    <div id="promo-input-box">
      <input id="promoInput" placeholder="Enter promo code">
      <button class="outline" style="margin-top:10px; width:100%;" onclick="applyPromo()">Apply</button>
      <div id="promo-error" class="text-error"></div>
      <div id="promo-success" class="text-success"></div>
      <div style="font-size:12px; color:#666; margin-top:6px;">
        Try: BOTANICAL10, SPRING15, FIRST20
      </div>
    </div>
  </div>

  <!-- ORDER SUMMARY -->
  <div class="card">
    <div class="card-title">Order Summary</div>

    <div style="margin-top:10px;">
      <div class="row">
        <b>Subtotal (<span id="cart-items">3</span> items)</b>
        <span>$<span id="subtotal">150.00</span></span>
      </div>

      <div id="discount-row" class="row" style="color:#2fb344; margin-top:6px; display:none;">
        <span id="discount-label"></span>
        <span>- $<span id="discount-amount"></span></span>
      </div>

      <div class="row" style="margin-top:10px;">
        <span>Tax</span>
        <span>$<span id="tax">0.00</span></span>
      </div>

      <div class="row" style="margin-top:10px;">
        <span>Shipping</span>
        <span id="shipping-label">$<span id="shipping">12.00</span></span>
      </div>

      <div id="free-shipping-msg" style="display:none; margin-top:10px; background:#f7f7f7; padding:10px; border-radius:8px; font-size:13px;"></div>

      <div class="separator"></div>

      <div class="row" style="font-size:18px; font-weight:600;">
        <span>Total</span>
        <span>$<span id="total">162.00</span></span>
      </div>

      <button style="width:100%; margin-top:15px;">Proceed to Checkout</button>
    </div>
  </div>

  <!-- TRUST BADGES -->
  <div class="card">
    <div class="trust-row">
      <div>
        <div class="trust-label">Free Shipping</div>
        <div class="trust-desc">On orders over $200</div>
      </div>
    </div>

    <div class="trust-row">
      <div>
        <div class="trust-label">Secure Packaging</div>
        <div class="trust-desc">Art safely packed & insured</div>
      </div>
    </div>
  </div>

</div>
